<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Ebay</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #005eb8;
      color: white;
    }

    nav {
      background-color: #003d80;
      color: white;
      padding: 10px 20px;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    aside {
      width: 20%;
      padding: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    main {
      width: 80%;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eeeeee;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>MiniEbay</strong></div>
    <div>
      <input type="text" placeholder="Cerca productes..." />
      <button>Cerca</button>
    </div>
  </header>

  <nav>
    <p>Ofertes | Electrònica | Moda | Casa | Més</p>
  </nav>

  <div class="container">
    <aside>
      <h3>Categories</h3>
      <ul>
        <li>Elden Ring</li>
        <li>Diablo 3</li>
        <li>Diablo 4</li>
        <li>World of Warcraft</li>
        <li>Minecraft 2B2T</li>
      </ul>
    </aside>

    <main>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Producte 1" />
        <h4>Producte 1</h4>
        <p>Descripció breu</p>
        <p><strong>€19,99</strong></p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Producte 2" />
        <h4>Producte 2</h4>
        <p>Descripció breu</p>
        <p><strong>€29,99</strong></p>
      </div>
      <!-- Afegeix més productes aquí -->
    </main>
  </div>

  <footer>
    &copy; 2025 MiniEbay - Tots els drets reservats
  </footer>
</body>
</html>
